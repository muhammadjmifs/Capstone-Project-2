<!-- Cart Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Website</title>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Include jquery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- Custom CSS Stylesheet -->
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="nav justify-content-center mt-4">
    <a class="nav-link menu-a" href="../index.html">Home</a>
    <a class="nav-link menu-a" href="about.html">About Us</a>
    <a class="nav-link menu-a active" aria-current="page" href="products.html">All Products</a>
    <a class="nav-link menu-a" href="shipping.html">Shipping Details</a>
    <a class="nav-link menu-a" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
  </nav>

  <div id="empty-cart">
    <h3>No products in Shopping Cart</h3>
    <button class = "btn btn-info"><a href="./products.html"></a>View Products</button>
  </div>
  <div id="cart-page">
    <div class="grid-item1">
    <h4 id = "cart-heading">Shopping Cart</h4>
  <table>
    <thead>
      <th>Image</th>
      <th>Product Name</th>
      <th>Price (excl)</th>
    </thead>
    <tbody id = "table"></tbody>
  </table>
  </div>
  <div class="grid-item2">
      <!-- Create a form which allows for “discount coupons”. -->
      <div class="coupon">
      <form onsubmit ="return false">
        <label for="coupon">Discount Code:</label>
        <input type="text" name ="coupon" id = "couponInput">
        <input id = "couponSubmit" class = "btn btn-success" type="submit" value="Submit">
      </form>
      <p id = "couponMsg1">Coupon successfuly added!</p>
      <p id = "couponMsg2">Invalid Coupon added!</p>
    </div>
      <!-- Create forms to allow a user to select “collection” or “delivery”. -->
      <div class="delMethod">
      <select name="delMethod" id="delMethod">
        <option disabled value="" selected>Choose a Delivery Method</option>
        <option value="collection">Collection - R0</option>
        <option value="delivery">Delivery - R100</option>
      </select>
      </div>
      <!-- Create forms for different delivery options. -->
      <div id="additionalDel">
      <p>Additional Delivery Options:</p>
      <form>
        <input type="radio" id="std" name="del" value="0" checked="checked">
        <label for="std">Standard Delivery(+R0)</label><br>
        <input type="radio" id="priority" name="del" value="50">
        <label for="priorirty">Priority Delivery(+R50)</label><br>
        <input type="radio" id="sameDay" name="del" value="100">
        <label for="sameDay">Same Day Delivery(+R100)</label>
      </form> 
      </div>
      <!-- Your total should change based on what delivery option is chosen and whether a discount coupon is applied. -->
      <div id="totals">
      <p id = "subtotal"></p>
      <p id="coupon"></p>
      <p id="delivery"></p>
      <p id="additional-delivery"></p>
      <p id="totalBefore"></p>
      <p id = "vat"></p>
      <p id = "total"></p>
      </div>
    <!-- Create a “confirm order” button which alerts the user that their order was successful and generates them a reference number -->
    <button class="btn btn-success" id = "confirmOrder" type="submit">Confirm Order</button>
  </div>
  </div>

<footer class = "navbar fixed-bottom">Copyright &copy; 2022 eCommerce Website</footer>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- Script File -->
<script src="../assets/js/script.js"></script>
<script src="../assets/js/cart.js"></script>
</body> 
</html>
